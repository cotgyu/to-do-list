spring:
  profiles:
    active: test

  jpa:
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create

  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000

logging.level:
  org.hibernate.SQL: debug
  root: info

  org.springframework.security : debug
#  org.hibernate.type: trace

